<template name="queries">
  <table>
    <tr>
      <td><b>Status</b></td>
      <td><b>Schedule</b></td>
      <td><b>GET time</b></td>
      <td><b>Upload time</b></td>
      <td><b>Total</b></td>
      <td><b>Last run</b></td>
      <td><b>Next run</b></td>
      <td><b>Table</b></td>
      <td><b>URL</b></td>
      <td></td>
    </tr>
    {{#each queries}}
      {{> query}}
    {{/each}}
  </table>
</template>


<template name="query">
  <tr>
    <td>{{state}}</td>
    <td>{{period}}</td>
    <td>{{getTime}}</td>
    <td>{{uploadTime}}</td>
    <td>{{totalTime}}</td>
    <td>{{lastRun}}</td>
    <td>{{nextRun}}</td>
    <td><b><i>{{table}}</i></b></td>
    <td><span title="{{url}}"><i>URL (hover)</i></span></td>
    <td><input type="button" class="remove-button" value="Remove"></td>
  </tr>
</template>
